<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Nest</title>
</head>

<body>

    <!-- header  -->
    <div class="w-full mx-auto">
        <!-- header-top  -->
        <div class="hidden md:flex w-full items-center justify-between text-[#7E7E7E] border-b border-[#DEDFE2] py-1">

            <div class="w-[80%] flex items-center justify-between mx-auto">

                <ul class="flex items-center gap-3">
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#account">My Account</a></li>
                    <li><a href="#wishlist">Wishlist</a></li>
                    <li><a href="#order">Order Tracking</a></li>
                </ul>

                <ul class="flex items-center gap-3">
                    <p>Need help? Call Us: <a class="text-[#3BB77E]" href="#number">+1800 900</a></p>
                    <li>
                        <select>
                            <option value="en">English</option>
                            <option value="uz">Uzbek</option>
                        </select>
                    </li>

                    <li>
                        <select>
                            <option value="usd">USD</option>
                            <option value="uzs">UZS</option>
                        </select>
                    </li>
                </ul>

            </div>

        </div>

        <!-- header-bottom  -->

        <div class="w-[80%] flex items-center justify-between mx-auto">
            <img src="./figma.img/logo.png" alt="logo">

            <div class="border border-[#BCE3C9] rounded">
                <select class="w-xs">
                    <option value="all">All categories</option>
                    <option value="violet">violet</option>
                </select>

                <label>
                    <input type="text" placeholder="Search for items...">
                    <i>icon</i>
                </label>
            </div>
            <select name="locationSelect" id="locationSelect" class="text-green-700">
                <!-- <img src="figma.img/tochka.png" class="bg-red-700" alt=""> -->
                <option value="">Your Location</option>
            </select>

            <div class="cardsDiv flex gap-3">

                <div class="flex">
                    <div>
                        <img src="figma.img/yashil 3.png" alt="" class=" z-4">
                        <i class="scale-90 z-3" data-lucide="refresh-ccw"></i>
                    </div>
                    <p>compare</p>
                </div>
                <div class="flex">
                    <i class="scale-90 " data-lucide="refresh-ccw"></i>
                    <p>Wishlist</p>
                </div>
                <div class="flex">
                    <i class="scale-90 " data-lucide="refresh-ccw"></i>
                    <p>Cart</p>
                </div>
                <div class="flex">
                    <i class="scale-90 " data-lucide="refresh-ccw"></i>
                    <p>Account</p>
                </div>

            </div>

        </div>


    </div>
    <!-- <p>git add .</p>
    <p>git commit -m ""</p>
    <p>git push</p> -->

    <script src="./app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
