<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Nest</title>
</head>

<body>

    <!-- header  -->
    <div class="w-full mx-auto">
        <!-- header-top  -->
        <div class="hidden md:flex w-full items-center justify-between text-[#7E7E7E] border-b border-[#DEDFE2] py-1">

            <div class="w-[80%] flex items-center justify-between mx-auto">

                <ul class="flex items-center gap-3">
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#account">My Account</a></li>
                    <li><a href="#wishlist">Wishlist</a></li>
                    <li><a href="#order">Order Tracking</a></li>
                </ul>

                <ul class="flex items-center gap-3">
                    <p>Need help? Call Us: <a class="text-[#3BB77E]" href="#number">+1800 900</a></p>
                    <li>
                        <select>
                            <option value="en">English</option>
                            <option value="uz">Uzbek</option>
                        </select>
                    </li>

                    <li>
                        <select>
                            <option value="usd">USD</option>
                            <option value="uzs">UZS</option>
                        </select>
                    </li>
                </ul>

            </div>

        </div>

        <!-- header-bottom  -->

        <div class="w-[80%] flex items-center justify-between mx-auto gap-5 py-3">
            <img src="./figma.img/logo.png" alt="logo">

            <!-- search input  -->
            <div class="flex-1 h-[54px] border border-[#BCE3C9] rounded flex items-center gap-5 px-3">
                <select class="w-[120px]">
                    <option value="all">All categories</option>
                    <option value="violet">violet</option>
                </select>

                <span class="w-[1px] h-[20px] bg-[#DEDFE2]"></span>

                <label class=" flex-1 flex items-center text-[#838383]">
                    <input class="flex-1 outline-none" type="text" placeholder="Search for items...">
                    <i data-lucide="search"></i>
                </label>
            </div>

            <!-- location  -->
            <div class="relative">
                <div
                    class="header-loaction h-[40px] flex items-center border border-[#ECECEC] text-[#B6B6B6] rounded px-2 hover:bg-[#ECECEC] cursor-pointer">
                    <i class="scale-70" data-lucide="map-pin"></i>
                    <p class="text-[#3BB77E] select-none  whitespace-nowrap">Your Location</p>
                    <i class="scale-70" data-lucide="chevron-down"></i>
                </div>

                <!-- dropdown  -->
                <ul
                    class="hidden mt-2 header-loaction-dropdown absolute w-full bg-[#3BB77E] text-white rounded flex flex-col gap-1 p-1">
                    <li class="border border-green-300 p-1 rounded hover:bg-green-400 cursor-pointer">Uzbekistan</li>
                    <li class="border border-green-300 p-1 rounded hover:bg-green-400 cursor-pointer">Russia</li>
                    <li class="border border-green-300 p-1 rounded hover:bg-green-400 cursor-pointer">Enlish</li>
                </ul>
            </div>


            <!-- icons  -->
            <div class="cardsDiv flex gap-3">

                <!-- compare  -->
                <div class="flex gap-1 cursor-pointer">
                    <div class="relative">
                        <i data-lucide="refresh-ccw"></i>
                        <div
                            class="absolute bottom-3 left-3 w-[20px] h-[20px] bg-[#3BB77E] text-white flex items-center justify-center rounded-full text-sm">
                            3
                        </div>
                    </div>
                    <p class="text-[#7E7E7E]">Compare</p>
                </div>

                <!-- wishlist  -->
                <div class="flex gap-1 cursor-pointer">
                    <div class="relative">
                        <i data-lucide="heart"></i>
                        <div
                            class="absolute bottom-3 left-4 w-[20px] h-[20px] bg-[#3BB77E] text-white flex items-center justify-center rounded-full text-sm">
                            6
                        </div>
                    </div>
                    <p class="text-[#7E7E7E]">Wishlist</p>
                </div>

                <!-- cart  -->
                <div class="flex gap-1 cursor-pointer">
                    <div class="relative">
                        <i data-lucide="shopping-cart"></i>
                        <div
                            class="absolute bottom-3 left-3 w-[20px] h-[20px] bg-[#3BB77E] text-white flex items-center justify-center rounded-full text-sm">
                            2
                        </div>
                    </div>
                    <p class="text-[#7E7E7E]">Cart</p>
                </div>

                <!-- Account  -->
                <div class="flex gap-1 cursor-pointer">
                    <i data-lucide="user"></i>
                    <p class="text-[#7E7E7E]">Account</p>
                </div>

            </div>
        </div>
    </div>
    
    <!-- javascript  -->
    <script src="./app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
